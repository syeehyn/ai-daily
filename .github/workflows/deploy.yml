name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate X snapshot (live if token present)
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          ISSUE_DATE=$(date -u +%F)
          if [ -n "${X_BEARER_TOKEN}" ]; then
            python3 scripts/fetch-x-snapshot.py --mode live --date "$ISSUE_DATE" --sync-to-issues
          else
            python3 scripts/fetch-x-snapshot.py --mode mock --date "$ISSUE_DATE" --sync-to-issues
          fi

      - name: Build static data site inputs
        run: |
          python3 scripts/build-site.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Next.js static export
        run: |
          cd apps/web
          npm ci
          npm run build
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
