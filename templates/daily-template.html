<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{PAGE_TITLE}}</title>
  <meta name="description" content="AI Daily {{DATE}} 论文精选" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Serif:wght@400;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f7f5f1;
      --surface: #fffdf8;
      --ink: #171717;
      --muted: #55514a;
      --line: #d9d2c7;
      --accent: #9e4b23;
      --accent-soft: #f2e4d8;
      --radius: 14px;
      --shadow: 0 8px 30px rgba(25, 20, 12, 0.06);
      --reading: 72ch;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--ink);
      font-family: "IBM Plex Sans", "PingFang SC", "Noto Sans CJK SC", sans-serif;
      line-height: 1.78;
      background:
        radial-gradient(circle at 12% 8%, #efe7db, transparent 35%),
        radial-gradient(circle at 84% 14%, #ece5db, transparent 38%),
        var(--bg);
    }

    .page {
      max-width: 1180px;
      margin: 0 auto;
      padding: 34px 18px 72px;
    }

    .masthead {
      border-top: 3px solid var(--accent);
      padding-top: 16px;
      margin-bottom: 30px;
    }

    .eyebrow {
      margin: 0 0 10px;
      font-family: "IBM Plex Mono", monospace;
      color: var(--accent);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    h1 {
      margin: 0;
      font-family: "IBM Plex Serif", "Noto Serif CJK SC", serif;
      font-size: clamp(2rem, 4.3vw, 3.45rem);
      line-height: 1.1;
      letter-spacing: -0.01em;
      max-width: 18ch;
    }

    .masthead-meta {
      margin-top: 16px;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      color: var(--muted);
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.86rem;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1fr) 320px;
      gap: 26px;
      align-items: start;
    }

    .section-title {
      margin: 0 0 12px;
      font-family: "IBM Plex Serif", "Noto Serif CJK SC", serif;
      font-size: clamp(1.35rem, 2vw, 1.72rem);
      line-height: 1.25;
      letter-spacing: -0.01em;
    }

    .section-title::after {
      content: "";
      display: block;
      width: 70px;
      height: 2px;
      margin-top: 7px;
      background: var(--accent);
    }

    .paper-list {
      max-width: 100%;
    }

    .paper-card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 22px 24px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 460ms ease forwards;
    }

    .paper-header {
      margin-bottom: 6px;
    }

    .paper-rank {
      color: var(--accent);
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.82rem;
      margin-bottom: 6px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .paper-title {
      margin: 0;
      font-family: "IBM Plex Serif", "Noto Serif CJK SC", serif;
      font-size: clamp(1.24rem, 2.2vw, 1.58rem);
      line-height: 1.28;
      max-width: var(--reading);
    }

    .paper-authors {
      margin: 8px 0;
      color: var(--muted);
      font-size: 0.94rem;
    }

    .paper-brief {
      margin: 0 0 10px;
      max-width: var(--reading);
      font-size: 1rem;
    }

    .paper-insights {
      margin: 0 0 12px;
      padding-left: 1.15rem;
      max-width: var(--reading);
    }

    .paper-insights li {
      margin-bottom: 6px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .tag {
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.74rem;
      border: 1px solid var(--line);
      background: #fcf7ef;
      color: #6b3f27;
      border-radius: 999px;
      padding: 2px 10px;
    }

    a {
      color: #8f3a18;
      text-decoration-color: rgba(159, 77, 37, 0.48);
      text-underline-offset: 2px;
      transition: color 180ms ease, text-decoration-color 180ms ease;
    }

    a:hover {
      color: #6b280f;
      text-decoration-color: rgba(107, 40, 15, 0.78);
    }

    .paper-link {
      margin: 0;
      font-weight: 500;
    }

    .sidebar {
      position: sticky;
      top: 18px;
      display: grid;
      gap: 14px;
    }

    .focus-card,
    .takeaway {
      margin: 0;
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px 18px;
      box-shadow: var(--shadow);
    }

    .focus-title {
      margin: 0 0 8px;
      font-family: "IBM Plex Serif", "Noto Serif CJK SC", serif;
      font-size: 1.12rem;
      line-height: 1.3;
    }

    .focus-card p,
    .takeaway p,
    .focus-card li,
    .takeaway li {
      margin: 0 0 6px;
      color: #2a2825;
      font-size: 0.95rem;
    }

    .focus-card ul,
    .takeaway ul {
      margin: 0;
      padding-left: 1.1rem;
    }

    blockquote {
      margin: 12px 0;
      padding: 8px 14px;
      border-left: 3px solid var(--accent);
      background: var(--accent-soft);
      border-radius: 6px;
      color: #3a2f27;
      font-style: italic;
    }

    pre,
    code {
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    pre {
      margin: 12px 0;
      padding: 12px;
      overflow-x: auto;
      background: #f2ede5;
      border: 1px solid #ded3c5;
      border-radius: 8px;
      line-height: 1.5;
    }

    code {
      background: #f3ede3;
      border: 1px solid #e4d8c8;
      border-radius: 4px;
      padding: 0 4px;
      font-size: 0.92em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 0.94rem;
    }

    th,
    td {
      border-bottom: 1px solid var(--line);
      padding: 7px 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      font-family: "IBM Plex Serif", "Noto Serif CJK SC", serif;
      font-weight: 600;
    }

    footer {
      margin-top: 34px;
      padding-top: 16px;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: static;
      }
    }

    @media (max-width: 640px) {
      .page {
        padding: 24px 14px 52px;
      }

      .paper-card {
        padding: 18px 16px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="masthead">
      <p class="eyebrow">AI Daily / Longform Digest</p>
      <h1>{{TAGLINE}}</h1>
      <div class="masthead-meta">
        <span>DATE {{DATE}}</span>
        <span>PAPERS {{PAPER_COUNT}}</span>
      </div>
    </header>

    <div class="layout">
      <section class="paper-list">
        <h2 class="section-title">Top 10 Papers</h2>
        {{TOP_PAPERS}}
      </section>

      <aside class="sidebar">
        <section>
          <h2 class="section-title">Focus Area</h2>
          <article class="focus-card">{{FOCUS_AREA}}</article>
        </section>

        <section>
          <h2 class="section-title">Takeaways</h2>
          <article class="takeaway">{{TAKEAWAYS}}</article>
        </section>
      </aside>
    </div>

    <footer>
      <span>AI Daily archive</span>
      <a href="../../index.html">Return to Archive</a>
    </footer>
  </main>

  <script>
    const cards = document.querySelectorAll('.paper-card, .focus-card, .takeaway');
    cards.forEach((card, idx) => {
      card.style.animationDelay = `${Math.min(idx * 45, 420)}ms`;
    });
  </script>
</body>
</html>
